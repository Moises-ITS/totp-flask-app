{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2 class="text center"> Login History</h2>
    <table class="table table-bordered table-hover mt-4"
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Login Time (UTC)</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="text-center">No login records found.</td>
            </tr>
            {% endfor %}
        </tbody>
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
</div>

{% endblock %}
