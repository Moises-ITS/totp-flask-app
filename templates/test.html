{% extends "base.html" %}

{% block content %}

<div>
    <h2>Verify your TOTP token</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="token" class="form-label">Enter 6-digit Code</label>
            <input type="text" name="token" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg w-100">Login</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('home')}}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

{% endblock %}
