{% extends "base.html" %}

{% block content %}
<div>
    {% if qr_path %}
        <img src="{{ url_for('static', filename=qr_path) }}" alt="TOTP QR Code" style="width:300px; height:300px;">
    {% else %}
        <p class="text-danger">No QR code available. Plsease register again.</p>
    {% endif %}

    <div>
        <a href="{{ url_for('register') }}" class="btn btn-primary">register Another</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

{% endblock %}
